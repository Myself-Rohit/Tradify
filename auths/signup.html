<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/styleComponents.css"/>
    <link href="./styleSignup.css" rel="stylesheet" />
    
    <title>tradify</title>
</head>

<body class="">
    <my-header></my-header>
    
    <div class="signup-page">
        <div class="image">
            <img src="../images/signup.png"/>
            <div>
                <h1>Get Started Free</h1>
                <p>Free Forever. No Credit Card Needed</p>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="get-started">
                    <h2>Get Started Free</h2>
                </div>
                <div class="home-icon">
                    <img  src="https://img.icons8.com/?size=64&id=jqVLTIkbz7hy&format=png" alt="home icon"/>
                </div>
                <h1 class="create-account">Create an account</h1>
                <form class="signup-form">
                    <div class="info">
                       <label>Username</label>
                       <input placeholder="username" />
                   </div>

                    <div class="info">
                        <label>Email</label>
                        <input placeholder="example@gmail.com" />
                    </div>
                    <div  class="info">
                        <div>
                            <label>Password</label> <span class="blue-text">Forgot?</span>
                        </div>
                        <input placeholder="Enter your password" />
                    </div>
                    <button class="submit-btn">Create account</button>
                    <p class="bottom-text">Already Have An Account ? <span class="blue-text">Log In</span></p>
                </form>
            </div>
        </div>
    </div>
    <my-footer></my-footer>
    <script type="module" src="../components/customComponents.js"></script>
</body>

</html>
