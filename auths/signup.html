<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styleSignup.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body class="">
    <div class="signup-page">
        <a href="../index.html" class="home-icon">
            <img  src="https://img.icons8.com/?size=64&id=jqVLTIkbz7hy&format=png"/>
        </a>
            <img src="../images/signup.png"/>
        <div class="content">
            <div class="signup-title">
                <h1>Get Started Free</h1>
                <p>Free Forever. No Credit Card Needed</p>
            </div>
            <div class="info">
            <div class="signup-info">
                <label class="signup-label">Email Address</label>
                <input class="signup-input" placeholder="yourname@gmail.com" />
            </div>
            <div class="signup-info">
                <label class="signup-label">Your Name</label>
                <input class="signup-input" placeholder="@yourname" />
            </div>
            <div class="signup-info">
                <label class="signup-label">Password</label>
                <input class="signup-input" placeholder="**********" />
            </div>
            <a class="signup-btn">Sign Up</a>
            </div>
        </div>
    </div>
    
</body>

</html>
