<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/headerFooter.css"/>
    <link href="./styleSignup.css" rel="stylesheet" />
    
    <title>tradify</title>
</head>

<body class="">
    <div id="header"></div>
    <div class="signup-page">
        <div class="image">
            <img src="../images/signup.png"/>
            <div>
                <h1>Get Started Free</h1>
                <p>Free Forever. No Credit Card Needed</p>
            </div>
        </div>
        <div class="content">
            <div>
                <div class="get-started">
                    <h2>Get Started Free</h2>
                </div>
                <div  class="home-icon">
                    <a href="../index.html">
                        <img  src="https://img.icons8.com/?size=64&id=jqVLTIkbz7hy&format=png" alt="home icon"/>
                    </a>
                </div>
                <h1 class="create-account">Create an account</h1>
                <form class="signup-form" onsubmit="return validateForm(event)" action="../components/Dashboard.html">
                    <div class="info" id="username">
                       <label>Username</label>
                       <input placeholder="username" />
                       <span class="error"></span>
                   </div>

                    <div class="info" id="email">
                        <label>Email</label>
                        <input placeholder="example@gmail.com" />
                        <span class="error"></span>
                    </div>

                    <div  class="info" id="password">
                        <div>
                            <label>Password</label> <span class="blue-text">Forgot?</span>
                        </div>
                        <input placeholder="Enter your password" />
                       <span class="error"></span>
                    </div>
                    <button class="submit-btn" type="submit">Create account</button>
                    <p class="bottom-text">Already Have An Account ? <span class="blue-text">Log In</span></p>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module">
        import Header from "../components/Header.js"
        import Footer from "../components/footer.js"
        document.getElementById("header").innerHTML = Header("../images/logo.png");
        document.getElementById("footer").innerHTML = Footer()
    </script>

    <script>
        function setError(id,errorMsg) {
           const all = document.getElementsByClassName("error");
           for(let i=0 ;i<all.length; i++){
            all[i].innerHTML = ''
           }
           document.getElementById(id).getElementsByClassName("error")[0].innerHTML = errorMsg;
           return false
        }
        
        function handleUserName(){
            let username = document.getElementById("username").children[1].value;
            if(username===""){
                return setError("username", "username cannot be empty")
            }
            if(username.length<3){
                return setError("username", "username is too short")
            }
            return true
        }
        function handleEmail(){
            let email = document.getElementById("email").children[1].value;
            if(email===""){
                return setError("email", "email cannot be empty")
            }
            if(!email.includes('@') || email.includes(' ')) {
                return setError("email", "email is not valid")
            }
            return true
        }
        function handlePassword(){
            
            let password = document.getElementById("password").children[1].value;
            if(password===""){
                return setError("password", "password cannot be empty")
            }
            if(password.length<8){
                return setError("password", "password must contain at least 8 letters")
            }
            return true
        }
        function validateForm(e){
            
            return (handleUserName() && handleEmail() && handlePassword()) 
        }
    
    </script>
</body>

</html>
